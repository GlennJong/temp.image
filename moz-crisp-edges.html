<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crisp-edges</title>

  <script type="text/javascript" src="js/jquery-1.6.1.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
  <script type="text/javascript" src="js/jquery.beforeafter-1.4.js"></script>
  <style>
    h1 {
      text-align: center;
    }
    *[class^="container"] {
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>放大(1920px)</h1>
    <div class="container">
      <div><img src="01.jpg" width="1920" style="image-rendering: auto" /></div>
      <div><img src="01.jpg" width="1920" style="image-rendering: -moz-crisp-edges" /></div>
    </div>
  </div>
  
  <div class="wrap">
    <h1>縮小(600px)</h1>
    <div class="container1">
      <div><img src="01.jpg" width="600" style="image-rendering: auto" /></div>
      <div><img src="01.jpg" width="600" style="image-rendering: -moz-crisp-edges" /></div>
    </div>
  </div>

  <div class="wrap">
    <h1>放大(1200px)</h1>
    <div class="container2">
      <div><img src="02.jpg" width="1200" style="image-rendering: auto" /></div>
      <div><img src="02.jpg" width="1200" style="image-rendering: -moz-crisp-edges" /></div>
    </div>
  </div>

  <div class="wrap">
    <h1>縮小(120px)</h1>
    <div class="container3">
      <div><img src="02.jpg" width="120" style="image-rendering: auto" /></div>
      <div><img src="02.jpg" width="120" style="image-rendering: -moz-crisp-edges" /></div>
    </div>
  </div>

  <script type="text/javascript">
    $(function(){
      $('.container').beforeAfter();
      $('.container1').beforeAfter();
      $('.container2').beforeAfter();
      $('.container3').beforeAfter();
    });
  </script>
</body>
</html>
